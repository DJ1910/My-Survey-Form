<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 id="title">My Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help me improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name </label>
      <input id="name" 
              type="text"
              name="name" 
              placeholder="Enter your name" required />
      <label for="email" id="email-label">Email </label>
      <input id="email" 
              type="email"
              name="email"
              placeholder="Enter your email" required />
      <label for="number" id="number-label">Age </label>
      <input id="number" 
              type="number"
              name="age" 
              min=13 
              max=120
              placeholder="Age" />
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="current-role">
        <option>Student</option>
        <option>Employed</option>
        <option>Un-Employed</option>
        <option>Retired</option>
      </select>
      <label>
        Will you recommend my platform to a friend?
      </label>
      <input type="radio" 
              name="recommendation"
              id="Definitely" 
              value="Definitely" checked />
      <label for="Definitely" class="inline">Definitely</label>
      <input type="radio" 
              name="recommendation"
              id="Maybe"
              value="Maybe" />
      <label for="Maybe" class="inline">Maybe</label>
      <input type="radio" 
              name="recommendation"
              id="No"
              value="No" />
      <label for="No" class="inline">No</label>
      <label>What are some of your hobbies?</label>
      <input type="checkbox"
             name="hobbies"
             id="cooking"
             value="cooking" />
      <label for="cooking" class="inline">Cooking</label>
      <input type="checkbox"
             name="hobbies"
             id="reading"
             value="reading" />
      <label for="reading" class="inline">Reading</label>
      <input type="checkbox"
             name="hobbies"
             id="coding"
             value="coding" />
      <label for="coding" class="inline">Coding</label>
      <input type="checkbox"
             name="hobbies"
             id="sports"
             value="sports" />
      <label for="sports" class="inline">Sports</label>
      <input type="checkbox"
             name="hobbies"
             id="gardening"
             value="gardening" />
      <label for="gardening" class="inline">Gardening</label>
      <label for="suggestions">
        Please give your suggestions for improvement
      </label>
      <textarea id="suggestions"
                placeholder="Write your suggestions here..."
                rows=3 cols=30>
      </textarea>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
